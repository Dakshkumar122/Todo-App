<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Polished Todo App — HTML / CSS / JS</title>
    <meta name="description"
        content="A small, interview-ready Todo app with add/edit/delete, filters, search and localStorage persistence." />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="wrap">
        <header>
            <div class="logo">TD</div>
            <div>
                <h1> Todo App</h1>
                <p class="lead">Todo App — add, edit, search, filter and persist tasks
                    locally.</p>
            </div>
        </header>

        <section class="card" aria-labelledby="app-heading">
            <h2 id="app-heading"
                style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden;">Todo
                application</h2>

            <div class="controls">
                <div class="input-group">
                    <input id="taskInput" class="input" type="text"
                        placeholder="Add a new task — press Enter or click Add" aria-label="New task" />
                    <button id="addBtn" class="btn" aria-label="Add task">Add</button>
                </div>
                <input id="search" class="input" style="max-width:220px" type="text" placeholder="Search tasks"
                    aria-label="Search tasks" />
                <button id="clearAll" class="ghost icon-btn" title="Clear completed">Clear Completed</button>
            </div>

            <div class="top-row">
                <div class="filters" role="tablist" aria-label="Filter tasks">
                    <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
                    <button class="filter" data-filter="active" role="tab">Active</button>
                    <button class="filter" data-filter="completed" role="tab">Completed</button>
                </div>

                <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
                    <div class="muted-small">Sort:</div>
                    <select id="sortBy" class="input" style="max-width:180px; padding:8px">
                        <option value="new">Newest first</option>
                        <option value="old">Oldest first</option>
                        <option value="alpha">A → Z</option>
                    </select>
                </div>
            </div>

            <div id="list" class="list" aria-live="polite"></div>

            <div class="countline">
                <div id="leftCount">0 tasks left</div>
                <div class="muted-small">Tip: Double-click a task title to edit it.</div>
            </div>
        </section>

        <p style="color:var(--muted); font-size:13px; margin-top:10px">Build by Daksh Kumar</p>
    </main>
    <script src="script.js"></script>
</body>

</html>
