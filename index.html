<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurora • Advanced Vanilla JS Todo</title>
  <meta name="description" content="Advanced To-Do app in plain HTML/CSS/JS with canvas background, animations, localStorage, drag & drop, export/import." />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas background -->
  <canvas class="bg-canvas" id="bg"></canvas>
  <div class="grain"></div>

  <div class="wrap">
    <div class="card">
      <header class="app-head">
        <div class="brand">
          <div class="logo">A</div>
          <div>
            <h1>Aurora — Advanced Todo</h1>
            <div class="sub">Vanilla HTML • CSS • JS — Smooth animations & polished UI</div>
          </div>
        </div>

        <div class="controls">
          <input id="search" class="search" placeholder="Search tasks, tags, notes..." />
          <button id="themeBtn" class="btn ghost" title="Toggle theme">Toggle</button>
          <button id="importBtn" class="btn ghost">Import</button>
          <button id="exportBtn" class="btn">Export</button>
          <button id="newBtn" class="btn primary">New</button>
        </div>
      </header>

      <div class="grid">
        <!-- Sidebar -->
        <aside class="aside-left card" style="padding:14px">
          <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px">
            <strong>Projects</strong>
            <button id="addProj" class="btn ghost small">+ add</button>
          </div>

          <div class="projects" id="projects"></div>

          <div style="margin-top:12px">
            <div class="muted" style="margin-bottom:8px">Filters</div>
            <div style="display:flex; gap:8px; flex-wrap:wrap">
              <button class="btn ghost small filter" data-filter="all">All</button>
              <button class="btn ghost small filter" data-filter="active">Pending</button>
              <button class="btn ghost small filter" data-filter="done">Completed</button>
              <button class="btn ghost small filter" data-filter="today">Due today</button>
              <button class="btn ghost small filter" data-filter="high">High priority</button>
            </div>
          </div>
        </aside>

        <!-- Main content -->
        <section class="card" style="padding:16px">
          <div class="task-input">
            <input id="title" class="title" placeholder="What will you accomplish?" />
            <div class="task-meta">
              <select id="projSelect" class="small" style="color: black;"></select>
              <select id="priority" class="small" title="Priority" style="color: black;">
                <option value="1">P1</option>
                <option value="2">P2</option>
                <option value="3">P3</option>
              </select>
              <input id="due" type="date" class="small" />
              <button id="addBtn" class="btn primary">Add</button>
            </div>
          </div>

          <div style="display:flex; gap:8px; align-items:center; margin-bottom:10px">
            <div class="muted">Sort</div>
            <select id="sort" class="small" style="color: black;">
              <option value="recent">Newest</option>
              <option value="priority">Priority</option>
              <option value="duedate">Due date</option>
            </select>
            <div style="flex:1"></div>
            <div class="muted">Drag to reorder • Press "n" = new • Ctrl/Cmd+Z = undo</div>
          </div>

          <div id="list" class="task-list" aria-live="polite"></div>
          <div id="empty" class="empty" style="display:none">No tasks yet — add your first task ✨</div>
        </section>
      </div>

      <footer>Made by ✨ —  "Daksh Kumar"</footer>
    </div>
  </div>

  <!-- hidden file input for import -->
  <input id="fileImport" type="file" accept="application/json" style="display:none" />
<script src="script.js"></script>
</body>
</html>
